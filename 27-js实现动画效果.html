<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: aqua;
        }
        span {
            width: 100px;
            height: 100px;
            display: block;
            background-color: aquamarine;
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
    <span></span>
    <script>
        //封装函数
        function animation(rname,target) {
            var timer = setInterval(function(){
            if (rname.offsetLeft>target) {
                clearInterval(timer);
            }else {
                rname.style.left = rname.offsetLeft + 5 + 'px';
            }
        },50);}
        var div = document.querySelector('div');
        var span = document.querySelector('span');
        animation(span,200);
        animation(div,300);
        
    </script>
</body>
</html>
