<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>iphone number</span>
    <input type="text">
    <button>dianji</button>
    <script>
        var btn = document.querySelector('button');
        var time = 3;
        btn.addEventListener('click',function(){
            btn.disabled = true;
            var timer = setInterval(function fn(){
                if (time==0) {
                    clearInterval(timer);
                    // 里面的btn绝对不能改成this因为此时在定时器里window调用定时器this指向window
                    btn.disabled = false;
                    btn.innerHTML = 'dianji';
                    time = 3;
                }else {
                    btn.innerHTML = '还剩下'+time+'秒';
                    time--;
                    
                }
            },1000)
        })
    </script>
</body>
</html>
