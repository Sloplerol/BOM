<body>
    <script>
        // 全局作用域下this指向的是window
        // 谁调用他指向的就是他
        var obj = {
            nihao: function(){
                console.log(this);
            }
        }
        obj.nihao();
        setTimeout(function(){
            console.log(this);
        },1000)
        function Fun(){
            console.log(this);
            // this指向fun  
        }
        var fun = new Fun();
    </script>
